<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MAUDE Data Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            margin: auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-section .icon {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }
        
        .logo-section p {
            font-size: 0.9rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 30px 25px;
            backdrop-filter: blur(10px);
        }
        
        .login-card h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 700;
            text-align: center;
        }
        
        .login-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 0.85rem;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-primary);
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 18px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 18px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 18px;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #fca5a5;
        }
        
        .alert.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #6ee7b7;
        }
        
        .alert.info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border: 2px solid #93c5fd;
        }
        
        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert i {
            font-size: 1.2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-card {
                padding: 25px 20px;
            }
            
            .logo-section {
                margin-bottom: 15px;
            }
            
            .logo-section h1 {
                font-size: 1.6rem;
            }
            
            .logo-section .icon {
                font-size: 1.4rem;
            }
            
            .logo-section p {
                font-size: 0.8rem;
            }
            
            .login-card h2 {
                font-size: 1.3rem;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .input-wrapper input {
                padding: 10px 10px 10px 40px;
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-height: 700px) {
            .logo-section {
                margin-bottom: 10px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
            
            .logo-section p {
                display: none;
            }
            
            .login-card {
                padding: 20px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>
                <i class="fas fa-microscope icon"></i>
                MAUDE
            </h1>
            <p>Medical Device Analysis Platform</p>
        </div>
        
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue processing</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <!-- Test accounts (rendered only if provided by the server) -->
            {% if test_accounts %}
            <div class="divider">or</div>
            <div class="test-accounts" style="margin-top:16px;">
                <h3 style="text-align:center; color:var(--text-secondary); font-size:0.9rem; margin-bottom:8px;">Test Accounts</h3>
                {% for acc in test_accounts %}
                <div class="test-account" style="display:flex; gap:8px; align-items:center; justify-content:space-between; margin-bottom:8px;">
                    <div style="font-size:0.9rem; color:var(--text-primary);">
                        <strong>{{ acc.email }}</strong>
                        <span style="color:var(--text-secondary);"> / </span>
                        <em style="color:var(--text-secondary);">{{ acc.password }}</em>
                    </div>
                    <div>
                        <button class="submit-btn" style="padding:8px 12px; font-size:0.9rem;" type="button" data-email="{{ acc.email }}" data-password="{{ acc.password }}" aria-label="Login as {{ acc.email }}">Login</button>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="divider">or</div>
            <div class="register-link">
                Don't have an account? <a href="/register">Sign up</a>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('alert');
        
        function showAlert(message, type) {
            const iconMap = {
                error: 'fa-exclamation-circle',
                success: 'fa-check-circle',
                info: 'fa-info-circle'
            };
            
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <i class="fas ${iconMap[type] || 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            alertDiv.className = `alert ${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                } else {
                    showAlert(data.error || 'Invalid email or password', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        // Auto-login handler for Test Accounts buttons
        document.querySelectorAll('.test-account button[type="button"]').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const email = btn.dataset.email;
                const password = btn.dataset.password;

                if (!email || !password) {
                    showAlert('Test account not configured correctly.', 'error');
                    return;
                }

                // Disable all login controls
                btn.disabled = true;
                submitBtn.disabled = true;
                btnText.textContent = 'Signing in...';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        showAlert('Login successful! Redirecting...', 'success');
                    } else {
                        showAlert(data.error || 'Auto-login failed', 'error');
                        btn.disabled = false;
                        submitBtn.disabled = false;
                        btnText.textContent = 'Sign In';
                    }
                } catch (err) {
                    showAlert('Network error during auto-login. Please try again.', 'error');
                    btn.disabled = false;
                    submitBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
