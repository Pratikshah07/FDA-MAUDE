<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | MAUDE Data Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --input-bg: #ffffff;
            --error-bg: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            --error-text: #991b1b;
            --error-border: #fca5a5;
            --success-bg: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            --success-text: #065f46;
            --success-border: #6ee7b7;
            --btn-disabled: #9ca3af;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(30, 30, 50, 0.95);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border: #2d3748;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --input-bg: #2d2d44;
            --error-bg: linear-gradient(135deg, #3b1a1a 0%, #4a1e1e 100%);
            --error-text: #fca5a5;
            --error-border: #991b1b;
            --success-bg: linear-gradient(135deg, #1a3b2a 0%, #1e4a3a 100%);
            --success-text: #6ee7b7;
            --success-border: #065f46;
            --btn-disabled: #4a5568;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 30px 25px;
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 700;
            text-align: center;
        }
        
        .card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        .submit-btn:disabled {
            background: var(--btn-disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 2px solid var(--error-border);
        }

        .alert.success {
            background: var(--success-bg);
            color: var(--success-text);
            border: 2px solid var(--success-border);
        }
        
        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-height: 600px) {
            .logo-section {
                margin-bottom: 10px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    <div class="container">
        <div class="logo-section">
            <h1><i class="fas fa-key"></i> Reset Password</h1>
        </div>
        
        <div class="card">
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email to receive a password reset link</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Reset Link</span>
                </button>
            </form>
            
            <div class="back-link">
                <a href="/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script id="firebase-config-data" type="application/json">{{ firebase_config | tojson }}</script>
    <script>
        firebase.initializeApp(JSON.parse(document.getElementById('firebase-config-data').textContent));

        const form = document.getElementById('forgotForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type) {
            const iconMap = {
                error: 'fa-exclamation-circle',
                success: 'fa-check-circle'
            };
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <i class="fas ${iconMap[type] || 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            alertDiv.className = `alert ${type} show`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                // Don't reveal whether email exists (security)
                if (error.code === 'auth/user-not-found') {
                    showAlert('If an account exists with that email, a reset link has been sent.', 'success');
                } else {
                    showAlert(error.message || 'Failed to send reset email', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Send Reset Link';
                }
            }
        });
    </script>
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            const icon = document.getElementById('themeIcon');
            if (icon) icon.className = saved === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('themeToggle').addEventListener('click', function() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                document.getElementById('themeIcon').className = next === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });
        })();
    </script>
</body>
</html>
