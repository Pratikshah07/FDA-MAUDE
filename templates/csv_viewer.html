<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer | MAUDE Data Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-gradient-start: #7c3aed;
            --bg-gradient-end: #6366f1;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-area {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #fafbfc;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }

        .file-upload-area:hover {
            border-color: var(--primary);
            background: #f5f3ff;
        }

        .file-upload-area.dragover {
            border-color: var(--primary);
            background: #ede9fe;
            transform: scale(1.02);
        }

        .file-upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .file-info-bar {
            display: none;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            align-items: center;
            gap: 15px;
            border: 1px solid #c4b5fd;
        }

        .file-info-bar.show {
            display: flex;
        }

        .file-info-bar i {
            font-size: 2rem;
            color: var(--primary);
        }

        .file-info-details {
            flex: 1;
        }

        .file-info-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-info-stats {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .close-file-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Data Table Styles */
        .table-wrapper {
            display: none;
            margin-bottom: 20px;
        }

        .table-wrapper.show {
            display: block;
        }

        .top-scroll-container {
            overflow-x: scroll;
            overflow-y: hidden;
            height: 20px;
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        }

        .top-scroll-content {
            height: 1px;
        }

        .table-container {
            overflow-x: scroll;
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Always show scrollbars */
        .top-scroll-container::-webkit-scrollbar,
        .table-container::-webkit-scrollbar {
            height: 12px;
            width: 12px;
        }

        .top-scroll-container::-webkit-scrollbar-track,
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }

        .top-scroll-container::-webkit-scrollbar-thumb,
        .table-container::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 6px;
        }

        .top-scroll-container::-webkit-scrollbar-thumb:hover,
        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-light);
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th .col-index {
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: block;
        }

        .data-table td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .data-table tr:hover {
            background: #f9fafb;
        }

        .data-table tr:nth-child(even) {
            background: #fafbfc;
        }

        .data-table tr:nth-child(even):hover {
            background: #f3f4f6;
        }

        .row-number {
            color: var(--text-secondary);
            font-weight: 500;
            background: #f3f4f6 !important;
            text-align: center;
            min-width: 60px;
        }

        /* Pagination */
        .pagination-container {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-container.show {
            display: flex;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .page-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .page-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-input {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .page-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .page-size-select {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Search */
        .search-bar {
            display: none;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar.show {
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-box {
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner-large {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #93c5fd;
        }

        /* Column Stats Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-card {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .top-bar {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .pagination-container {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-menu">
                <a href="/" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/txt-to-csv" class="nav-btn">
                    <i class="fas fa-exchange-alt"></i>
                    <span>TXT to CSV</span>
                </a>
                <a href="/imdrf-insights" class="nav-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>IMDRF Insights</span>
                </a>
            </div>
            <div class="user-menu">
                <span>{{ user.email }}</span>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="header">
            <h1>
                <i class="fas fa-table"></i>
                CSV Viewer
            </h1>
            <p class="subtitle">View and explore large CSV files (10GB+ supported) with pagination</p>
        </div>

        <div class="main-card">
            <h2 class="section-title">
                <i class="fas fa-upload"></i>
                Upload CSV File
            </h2>

            <div class="file-upload-area" id="fileUploadArea">
                <i class="fas fa-file-csv upload-icon"></i>
                <div class="upload-text">Drag & drop your CSV file here</div>
                <div class="upload-hint">or click to browse (supports .csv and .txt files up to 10GB+)</div>
                <input type="file" id="csvFile" accept=".csv,.txt">
            </div>

            <div class="file-info-bar" id="fileInfoBar">
                <i class="fas fa-file-csv"></i>
                <div class="file-info-details">
                    <div class="file-info-name" id="fileInfoName"></div>
                    <div class="file-info-stats" id="fileInfoStats"></div>
                </div>
                <button class="close-file-btn" id="closeFileBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="status" id="status"></div>

            <div class="search-bar" id="searchBar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search in file...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>

            <div class="table-wrapper" id="tableWrapper">
                <div class="top-scroll-container" id="topScrollContainer">
                    <div class="top-scroll-content" id="topScrollContent"></div>
                </div>
                <div class="table-container" id="tableContainer">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="pagination-container" id="paginationContainer">
                <div class="pagination-info" id="paginationInfo"></div>
                <div class="pagination-controls">
                    <button class="page-btn" id="firstPageBtn" title="First Page">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="page-btn" id="prevPageBtn" title="Previous Page">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <div class="page-input-group">
                        <span>Page</span>
                        <input type="number" class="page-input" id="pageInput" min="1" value="1">
                        <span>of <span id="totalPages">1</span></span>
                    </div>
                    <button class="page-btn" id="nextPageBtn" title="Next Page">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button class="page-btn" id="lastPageBtn" title="Last Page">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                    <select class="page-size-select" id="pageSizeSelect">
                        <option value="50">50 rows</option>
                        <option value="100" selected>100 rows</option>
                        <option value="200">200 rows</option>
                        <option value="500">500 rows</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-box">
            <div class="spinner-large"></div>
            <div id="loadingText">Loading...</div>
        </div>
    </div>

    <div class="modal-overlay" id="columnModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Column Statistics</div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('csvFile');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInfoBar = document.getElementById('fileInfoBar');
        const fileInfoName = document.getElementById('fileInfoName');
        const fileInfoStats = document.getElementById('fileInfoStats');
        const closeFileBtn = document.getElementById('closeFileBtn');
        const status = document.getElementById('status');
        const searchBar = document.getElementById('searchBar');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const tableWrapper = document.getElementById('tableWrapper');
        const topScrollContainer = document.getElementById('topScrollContainer');
        const topScrollContent = document.getElementById('topScrollContent');
        const tableContainer = document.getElementById('tableContainer');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const paginationContainer = document.getElementById('paginationContainer');
        const paginationInfo = document.getElementById('paginationInfo');
        const firstPageBtn = document.getElementById('firstPageBtn');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const lastPageBtn = document.getElementById('lastPageBtn');
        const pageInput = document.getElementById('pageInput');
        const totalPagesSpan = document.getElementById('totalPages');
        const pageSizeSelect = document.getElementById('pageSizeSelect');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const columnModal = document.getElementById('columnModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalClose = document.getElementById('modalClose');

        // State
        let currentFileId = null;
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 100;
        let fileInfo = null;
        let uploadedFilename = null;

        // Chunk size for upload: 50MB
        const CHUNK_SIZE = 50 * 1024 * 1024;

        // Utility functions
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            status.className = `status ${type} show`;
        }

        function hideStatus() {
            status.className = 'status';
        }

        function showLoading(text = 'Loading...') {
            loadingText.textContent = text;
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // File upload handling
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            await handleFileUpload(file);
        });

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                fileInput.files = e.dataTransfer.files;
                await handleFileUpload(file);
            }
        });

        closeFileBtn.addEventListener('click', () => {
            resetViewer();
        });

        async function handleFileUpload(file) {
            const validExtensions = ['.csv', '.txt'];
            const ext = '.' + file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(ext)) {
                showStatus('Please upload a .csv or .txt file', 'error');
                return;
            }

            uploadedFilename = file.name;
            showLoading('Uploading file...');

            try {
                // Upload file in chunks
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                let fileId = null;

                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                    const start = chunkIndex * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    const formData = new FormData();
                    formData.append('chunk', chunk);
                    formData.append('chunkIndex', chunkIndex);
                    formData.append('totalChunks', totalChunks);
                    formData.append('filename', file.name);
                    if (fileId) {
                        formData.append('fileId', fileId);
                    }

                    const response = await fetch('/api/csv-viewer/upload-chunk', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Upload failed');
                    }

                    fileId = data.fileId;
                    const progress = Math.round(((chunkIndex + 1) / totalChunks) * 100);
                    loadingText.textContent = `Uploading... ${progress}%`;
                }

                currentFileId = fileId;
                loadingText.textContent = 'Processing file...';

                // Get file info
                await loadFileInfo();

            } catch (error) {
                hideLoading();
                showStatus(`Upload Error: ${error.message}`, 'error');
            }
        }

        async function loadFileInfo() {
            try {
                const response = await fetch('/api/csv-viewer/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        filename: uploadedFilename
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get file info');
                }

                fileInfo = data.info;

                // Update UI
                fileUploadArea.style.display = 'none';
                fileInfoBar.classList.add('show');
                fileInfoName.textContent = uploadedFilename;
                fileInfoStats.textContent = `${formatNumber(fileInfo.total_columns)} columns | ~${formatNumber(fileInfo.total_rows)} rows | ${fileInfo.file_size_mb} MB`;

                searchBar.classList.add('show');
                tableWrapper.classList.add('show');
                paginationContainer.classList.add('show');

                // Load first page
                await loadPage(1);

            } catch (error) {
                hideLoading();
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function loadPage(page) {
            showLoading('Loading data...');
            hideStatus();

            try {
                const response = await fetch('/api/csv-viewer/page', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        filename: uploadedFilename,
                        page: page,
                        page_size: pageSize
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load page');
                }

                currentPage = data.page;
                totalPages = data.total_pages;

                renderTable(data.headers, data.rows, data.start_row);
                updatePagination(data);

                hideLoading();

            } catch (error) {
                hideLoading();
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function renderTable(headers, rows, startRow) {
            // Render headers
            let headerHtml = '<tr><th class="row-number">#</th>';
            headers.forEach((header, index) => {
                headerHtml += `<th title="Click for column stats" data-col="${index}" style="cursor: pointer;">
                    ${escapeHtml(header)}
                    <span class="col-index">Col ${index + 1}</span>
                </th>`;
            });
            headerHtml += '</tr>';
            tableHead.innerHTML = headerHtml;

            // Add click handlers for column stats
            tableHead.querySelectorAll('th[data-col]').forEach(th => {
                th.addEventListener('click', () => {
                    const colIndex = parseInt(th.dataset.col);
                    showColumnStats(colIndex, headers[colIndex]);
                });
            });

            // Render rows
            let bodyHtml = '';
            rows.forEach((row, index) => {
                bodyHtml += `<tr><td class="row-number">${formatNumber(startRow + index)}</td>`;
                row.forEach(cell => {
                    bodyHtml += `<td title="${escapeHtml(cell)}">${escapeHtml(cell)}</td>`;
                });
                bodyHtml += '</tr>';
            });
            tableBody.innerHTML = bodyHtml;

            // Update top scrollbar width to match table width
            setTimeout(() => {
                const tableWidth = document.getElementById('dataTable').scrollWidth;
                topScrollContent.style.width = tableWidth + 'px';
            }, 0);
        }

        // Synchronize scroll between top scrollbar and table container
        let isSyncingScroll = false;

        topScrollContainer.addEventListener('scroll', () => {
            if (!isSyncingScroll) {
                isSyncingScroll = true;
                tableContainer.scrollLeft = topScrollContainer.scrollLeft;
                isSyncingScroll = false;
            }
        });

        tableContainer.addEventListener('scroll', () => {
            if (!isSyncingScroll) {
                isSyncingScroll = true;
                topScrollContainer.scrollLeft = tableContainer.scrollLeft;
                isSyncingScroll = false;
            }
        });

        function updatePagination(data) {
            paginationInfo.textContent = `Showing rows ${formatNumber(data.start_row)} - ${formatNumber(data.end_row)} of ~${formatNumber(data.total_rows)}`;
            totalPagesSpan.textContent = formatNumber(data.total_pages);
            pageInput.value = currentPage;
            pageInput.max = data.total_pages;

            firstPageBtn.disabled = currentPage <= 1;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
            lastPageBtn.disabled = currentPage >= totalPages;
        }

        // Pagination controls
        firstPageBtn.addEventListener('click', () => loadPage(1));
        prevPageBtn.addEventListener('click', () => loadPage(currentPage - 1));
        nextPageBtn.addEventListener('click', () => loadPage(currentPage + 1));
        lastPageBtn.addEventListener('click', () => loadPage(totalPages));

        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const page = parseInt(pageInput.value);
                if (page >= 1 && page <= totalPages) {
                    loadPage(page);
                }
            }
        });

        pageSizeSelect.addEventListener('change', () => {
            pageSize = parseInt(pageSizeSelect.value);
            loadPage(1);
        });

        // Search
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const term = searchInput.value.trim();
            if (!term) {
                loadPage(currentPage);
                return;
            }

            showLoading('Searching...');

            try {
                const response = await fetch('/api/csv-viewer/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        filename: uploadedFilename,
                        search_term: term
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                // Render search results
                if (data.matches.length > 0) {
                    renderTable(data.headers, data.matches.map(m => m.data), 1);
                    paginationInfo.textContent = `Found ${formatNumber(data.total_matches)} matches (showing first ${data.matches.length})`;
                    showStatus(`Found ${formatNumber(data.total_matches)} matches for "${term}"`, 'success');
                } else {
                    showStatus(`No matches found for "${term}"`, 'info');
                }

                hideLoading();

            } catch (error) {
                hideLoading();
                showStatus(`Search Error: ${error.message}`, 'error');
            }
        }

        // Column stats modal
        async function showColumnStats(colIndex, colName) {
            showLoading('Loading column statistics...');

            try {
                const response = await fetch('/api/csv-viewer/column-stats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        filename: uploadedFilename,
                        column_index: colIndex
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get column stats');
                }

                hideLoading();

                const stats = data.stats;
                modalTitle.textContent = `Column: ${stats.column_name || colName}`;
                modalBody.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">Total Sampled</span>
                        <span class="stat-value">${formatNumber(stats.total_sampled)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Non-Empty Values</span>
                        <span class="stat-value">${formatNumber(stats.non_empty_count)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Empty Values</span>
                        <span class="stat-value">${formatNumber(stats.empty_count)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Unique Values</span>
                        <span class="stat-value">${formatNumber(stats.unique_values)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Numeric Values</span>
                        <span class="stat-value">${formatNumber(stats.numeric_count)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Min Length</span>
                        <span class="stat-value">${stats.min_length}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Length</span>
                        <span class="stat-value">${stats.max_length}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Sample Values:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${stats.sample_values.slice(0, 10).map(v => `<li style="margin: 5px 0;">${escapeHtml(v)}</li>`).join('')}
                        </ul>
                    </div>
                `;
                columnModal.classList.add('show');

            } catch (error) {
                hideLoading();
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        modalClose.addEventListener('click', () => {
            columnModal.classList.remove('show');
        });

        columnModal.addEventListener('click', (e) => {
            if (e.target === columnModal) {
                columnModal.classList.remove('show');
            }
        });

        function resetViewer() {
            currentFileId = null;
            currentPage = 1;
            fileInfo = null;
            uploadedFilename = null;

            fileInput.value = '';
            fileUploadArea.style.display = 'block';
            fileInfoBar.classList.remove('show');
            searchBar.classList.remove('show');
            tableWrapper.classList.remove('show');
            paginationContainer.classList.remove('show');
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            searchInput.value = '';
            hideStatus();
        }
    </script>
</body>
</html>
