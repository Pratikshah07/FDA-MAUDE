<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MAUDE Data Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --input-bg: #ffffff;
            --disabled-bg: #9ca3af;
            --alert-error-bg-start: #fee2e2;
            --alert-error-bg-end: #fecaca;
            --alert-error-text: #991b1b;
            --alert-error-border: #fca5a5;
            --alert-success-bg-start: #d1fae5;
            --alert-success-bg-end: #a7f3d0;
            --alert-success-text: #065f46;
            --alert-success-border: #6ee7b7;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(30, 30, 50, 0.95);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border: #2d3748;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --input-bg: #2d3748;
            --disabled-bg: #4a5568;
            --alert-error-bg-start: #742a2a;
            --alert-error-bg-end: #63171b;
            --alert-error-text: #feb2b2;
            --alert-error-border: #9b2c2c;
            --alert-success-bg-start: #22543d;
            --alert-success-bg-end: #1c4532;
            --alert-success-text: #9ae6b4;
            --alert-success-border: #276749;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-section .icon {
            font-size: 1.6rem;
            animation: pulse 2s infinite;
        }
        
        .logo-section p {
            font-size: 0.85rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .register-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 25px 20px;
            backdrop-filter: blur(10px);
        }
        
        .register-card h2 {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 700;
            text-align: center;
        }
        
        .register-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: var(--disabled-bg);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 18px 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.15);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.error {
            background: linear-gradient(135deg, var(--alert-error-bg-start) 0%, var(--alert-error-bg-end) 100%);
            color: var(--alert-error-text);
            border: 2px solid var(--alert-error-border);
        }
        
        .alert.success {
            background: linear-gradient(135deg, var(--alert-success-bg-start) 0%, var(--alert-success-bg-end) 100%);
            color: var(--alert-success-text);
            border: 2px solid var(--alert-success-border);
        }
        
        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert i {
            font-size: 1.2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .register-card {
                padding: 20px 15px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
        }
        
        @media (max-height: 800px) {
            .logo-section {
                margin-bottom: 10px;
            }
            
            .logo-section p {
                display: none;
            }
            
            .register-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    <div class="register-container">
        <div class="logo-section">
            <h1>
                <i class="fas fa-microscope icon"></i>
                MAUDE
            </h1>
            <p>Create Your Account</p>
        </div>
        
        <div class="register-card">
            <h2>Get Started</h2>
            <p class="subtitle">Create an account to access the platform</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
                    </div>
                    <div class="password-requirements">Must be at least 8 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Create Account</span>
                </button>
            </form>

            <div class="divider">or</div>
            <button type="button" id="googleSignUpBtn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign up with Google
            </button>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script id="firebase-config-data" type="application/json">{{ firebase_config | tojson }}</script>
    <script>
        firebase.initializeApp(JSON.parse(document.getElementById('firebase-config-data').textContent));

        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type) {
            const iconMap = {
                error: 'fa-exclamation-circle',
                success: 'fa-check-circle',
                info: 'fa-info-circle'
            };
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <i class="fas ${iconMap[type] || 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            alertDiv.className = `alert ${type} show`;
            if (type === 'success') {
                setTimeout(() => { window.location.href = '/'; }, 1000);
            }
        }

        const FIREBASE_ERRORS = {
            'auth/email-already-in-use': 'An account with this email already exists',
            'auth/weak-password': 'Password is too weak (min 6 characters)',
            'auth/invalid-email': 'Invalid email format',
        };

        async function createSession(idToken) {
            const response = await fetch('/api/session-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken })
            });
            const data = await response.json();
            if (response.ok) {
                showAlert('Account created! Redirecting...', 'success');
            } else {
                showAlert(data.error || 'Session creation failed', 'error');
            }
            return response.ok;
        }

        // Email/Password registration
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            submitBtn.disabled = true;
            btnText.textContent = 'Creating account...';

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: name });
                const idToken = await userCredential.user.getIdToken(true);
                const ok = await createSession(idToken);
                if (!ok) {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Create Account';
                }
            } catch (error) {
                const msg = FIREBASE_ERRORS[error.code] || error.message || 'Registration failed';
                showAlert(msg, 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        });

        // Google sign-up
        document.getElementById('googleSignUpBtn').addEventListener('click', async () => {
            const googleBtn = document.getElementById('googleSignUpBtn');
            googleBtn.disabled = true;
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                const ok = await createSession(idToken);
                if (!ok) googleBtn.disabled = false;
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showAlert(error.message || 'Google sign-up failed', 'error');
                }
                googleBtn.disabled = false;
            }
        });
    </script>
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            const icon = document.getElementById('themeIcon');
            if (icon) icon.className = saved === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('themeToggle').addEventListener('click', function() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                document.getElementById('themeIcon').className = next === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });
        })();
    </script>
</body>
</html>
